<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Poke search</title>
</head>

<body>
    <div id="app" >
        <div class="container"  >
            <div class="row">
                <form class="form-inline mt-2 mt-md-0">
                    <input  v-model="searchName" class="form-control mr-sm-2" type="text" placeholder="Search by name or id" aria-label="Search">
                </form>
            </div>
            <main class="cards" >
                <article v-for="poke in filteredPokeListByName">
                    <img v-bind:src="poke.img">
                      <div class="card-body">
                        <div class="text">
                          <p>{{poke.name}}</p>
                          <p>{{poke.id}}</p>
                          <p>Type:      </p>
                          <p v-for="type in poke.type"> {{type}}</p>
                         </div>
                    </div>
                </article>
            </main>>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/vuejs/index.js"></script>
    <script type="text/javascript" src="/js/jQuery/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/popper/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
